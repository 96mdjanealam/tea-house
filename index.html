<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/eb00385ff7.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <!-- main content -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- header section -->
        <header class="flex pt-10 mb-20">
            <!-- text content -->
            <div class="space-y-7">
                <h1 class="text-5xl md:text-7xl">It's good<br>tea time at The<br>Tea House</h1>
                <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
                    Taste Buds.</p>
                <button class="rounded-lg text-white font-bold px-5 py-3 bg-gradient-to-l from-[#FF0000] to-[#FF8938]">
                    Explore More <i class="text-xl -rotate-45 fa-solid fa-arrow-right"></i>
                </button>
            </div>
            <!-- image content -->
            <div class="relative">
                <div>
                    <img class="w-full" src="images/banner.png" alt="">
                </div>
                <!-- card -->
                <div class="absolute top-28 md:top-80 md:left-32  flex items-center bg-white shadow-lg p-3 md:px-10 lg:left-28 lg:py-4 rounded-lg gap-2">
                    <!-- icon -->
                    <div>
                        <i class="fa-solid fa-star text-2xl text-amber-500"></i>
                    </div>
                    <!-- text -->
                    <div>
                        <h2 class="lg:text-2xl font-bold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Rating</p>
                    </div>
                </div>
            </div>
        </header>
    </main>
</body>

</html>
